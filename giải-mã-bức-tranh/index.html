<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Mã Bức Tranh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --card-shadow:
                0 4px 6px rgba(0, 0, 0, 0.1),
                0 10px 20px rgba(0, 0, 0, 0.15),
                0 20px 40px rgba(0, 0, 0, 0.1);
            --glow-primary: 0 0 20px rgba(102, 126, 234, 0.5), 0 0 40px rgba(118, 75, 162, 0.3);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: var(--card-shadow);
        }

        /* 3D Card Effect */
        .cute-card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 24px;
            box-shadow:
                0 10px 0 rgba(102, 126, 234, 0.3),
                0 20px 40px rgba(0, 0, 0, 0.2),
                inset 0 -2px 0 rgba(0, 0, 0, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .cute-card:hover {
            transform: translateY(-8px) rotateX(2deg);
            box-shadow:
                0 20px 0 rgba(102, 126, 234, 0.2),
                0 40px 60px rgba(0, 0, 0, 0.3),
                inset 0 -2px 0 rgba(0, 0, 0, 0.05);
        }

        /* 3D Button */
        .cute-3d-button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 16px 32px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow:
                0 6px 0 #4c51bf,
                0 10px 20px rgba(102, 126, 234, 0.4);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .cute-3d-button:hover {
            transform: translateY(-4px);
            box-shadow:
                0 10px 0 #4c51bf,
                0 20px 40px rgba(102, 126, 234, 0.5),
                var(--glow-primary);
        }

        .cute-3d-button:active {
            transform: translateY(2px);
            box-shadow:
                0 2px 0 #4c51bf,
                0 4px 10px rgba(102, 126, 234, 0.3);
        }

        /* Floating Animation */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(2deg);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Glow Pulse */
        @keyframes glow-pulse {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            }

            50% {
                box-shadow: 0 0 40px rgba(118, 75, 162, 0.8), 0 0 60px rgba(102, 126, 234, 0.5);
            }
        }

        .animate-glow {
            animation: glow-pulse 2s ease-in-out infinite;
        }

        /* Fade In */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        /* Background Particles */
        .bg-particles {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .bg-particles::before,
        .bg-particles::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 8s ease-in-out infinite;
        }

        .bg-particles::before {
            background: rgba(102, 126, 234, 0.3);
            top: 10%;
            left: 10%;
        }

        .bg-particles::after {
            background: rgba(118, 75, 162, 0.3);
            bottom: 10%;
            right: 10%;
            animation-delay: -4s;
        }

        /* Text Shadow for dark bg */
        .text-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Input Styles */
        input[type="text"],
        input[type="password"],
        textarea {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            outline: none;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>

</html>
