    <style>
      /* Custom animation for bubbling effect in solution */
      @keyframes rise {
        0% { transform: translateY(0); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-40px); opacity: 0; }
      }
      .bubble {
        animation: rise 2s infinite ease-in;
      }
